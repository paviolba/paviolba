<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>

    <link rel="stylesheet" href="../CSS/usuarioesednha.css">

</head>

<body>
    <div class="conteudo">
        <h2>Formulário de Cadastro</h2>
        <div class="grupo">
            <input type="text" id="inome" placeholder="Usuário">
        </div>
        <div class="grupo">
            <input type="password" id="isenha" placeholder="Senha">
        </div>
        <div class="grupo">
            <input type="password" id="iconfirmasenha" placeholder="Confirme a Senha">
        </div>
        <button class="button" onclick="validarCadastro()">Cadastrar</button>
        <p id="ierro" style="color: red; margin-top: 10px;"></p>
    </div>


    <script src="../Javascript/usuarioesenha.js"></script>



</body>

</html>
