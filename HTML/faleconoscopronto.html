<!DOCTYPE html>
<html>

<head>
    <title>Fale Conosco</title>
   
<link rel="stylesheet" href="../CSS/faleconosco,css">


</head>

<body>

    <h1>Fale Conosco</h1>
    <div class="conteudoFormulario">
        <form>
            <div class="grupoFormulario">
                <label class="formularioLabel" for="name">Nome:</label>
                <input class="formularioInput" type="text" id="iname" name="nome" required>
            </div>
            <div class="grupoFormulario">
                <label class="formularioLabel" for="email">E-mail:</label>
                <input class="formularioInput" type="email" id="iemail" name="email" required>
            </div>
            <div class="grupoFormulario">
                <label class="formularioLabel" for="message">Mensagem:</label>
                <textarea class="formularioTextarea" id="imessage" name="mensagem" required></textarea>
            </div>
            <button class="formularioSubmit" type="submit" id="submit" onclick="verificar()">Enviar</button>
        </form>
    </div><br><br>


    <a href="Index.html">
        <h2><img src="../Imagens/azul marinho.jpg" alt=""></h2>
    </a>



    <script src="../Javascript/faleconosco.js"></script>
</body>

</html>
